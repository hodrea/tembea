<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Registration</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>REGISTER HERE</h1>
		</header>
		
		<form action="gallery.html">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="fname">
			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lname">
			<label type="county">Select a County</label>
			<select id="county" name="county">
				<option value="nrb">Nairobi</option>
				<option value="nkr">Nakuru</option>
				<option value="nsh">Naivasha</option>
			</select>
			<input type="submit" value="Next Page" onclick="gallery.html">
		</form>
	</body>
</html>
